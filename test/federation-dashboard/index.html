<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federation Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="wiki-count">0</div>
        <div class="stat-label">Active Wikis</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="location-count">0</div>
        <div class="stat-label">Registered Locations</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="resolution-count">0</div>
        <div class="stat-label">Resolutions Tested</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="success-rate">0%</div>
        <div class="stat-label">Success Rate</div>
      </div>
    </div>

    <div class="main-content">
      <!-- Federation Network Visualization -->
      <section class="panel">
        <h2>ğŸ•¸ï¸ Federation Network</h2>
        <div id="network-graph"></div>
      </section>

      <!-- Registered Locations -->

        <h2>ğŸ“ Registered Locations</h2>
        <div class="toolbar">

            ğŸ§ª Test All

      <!-- Shortcode Resolver -->

        <h2>ğŸ” Shortcode Resolver</h2>
        <div class="resolver-form">
          <div class="form-group">
            <label for="shortcode-input">Federated Shortcode:</label>

              type="text"
              id="shortcode-input"
              placeholder="ğŸ’šâ˜®ï¸ğŸ´â€â˜ ï¸ğŸ‘½/resource/path"
              class="input-large">
          </div>
          <div class="form-group">
            <label for="wiki-select">Test from Wiki:</label>
            <select id="wiki-select" class="select"></select>
          </div>
          <button id="resolve-btn" class="btn btn-primary btn-large">
            Resolve Shortcode
          </button>
        </div>
        <div id="resolution-result"></div>
      </section>

      <!-- Live Activity Log -->
      <section class="panel">
        <h2>ğŸ“œ Activity Log</h2>
        <div class="toolbar">
          <button id="clear-log" class="btn btn-secondary">
            Clear Log
          </button>
        </div>
        <div id="activity-log"></div>
      </section>

      <!-- Federation Health -->
      <section class="panel">
        <h2>ğŸ’š Federation Health</h2>
        <div id="health-status"></div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
